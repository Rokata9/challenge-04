<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demystified | Challenge #4</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="image"></div>
    <div class="form-panel">
      <div class="form-panel-inner">
        <h1 class="page-title">Create your future</h1>

        <form action="" method="post" class="flow-content">
          <div>
            <label for="name">Your Name</label>
            <input
              placeholder="Sylvester Stallone"
              type="text"
              id="name"
              name="name"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              placeholder="example@domain.com"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
          <div class="captcha-container">
            <div class="check-container">
              <label class="robot-check">
                <span class="robot-check-text">I'm not a robot</span>
                <input name="test" type="checkbox" checked="checked" />
                <span class="checkbox" />
              </label>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="captcha-loading-circle"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linecap="square"
                  stroke-linejoin="square"
                  stroke-miterlimit="10"
                >
                  <circle
                    class="circle-outline"
                    cx="12"
                    cy="12"
                    r="11.5"
                  />
                  <circle
                    class="circle-progress-outline"
                    cx="12"
                    cy="12"
                    r="11.5"
                  />
                  <circle
                    class="circle-fill"
                    cx="12"
                    cy="12"
                    r="11.5"
                  />
                </g>
              </svg>

              <div class="checkmark">
                <div class="checkmark-inverter"></div>
              </div>
            </div>

            <div class="captcha-logo">
              <img src="assets/captcha-logo-1.svg" alt="captch logo 1" />
              <img src="assets/captcha-logo-2.svg" alt="captch logo 2" />
            </div>
          </div>

          <button class="btn" type="submit">Create an account</button>

          <p class="terms">
            By clicking ‘Create an account’ you agree to
            SlyArchitectureAndFuture.com <a href="#">User License</a> and
            <a href="#">Privacy Policy</a>
          </p>

          <div class="separator"><p>or continue with</p></div>

          <div class="logos">
            <a href="#">
              <img src="assets/apple.png" alt="Apple" />
            </a>
            <a href="#">
              <img src="assets/facebook.png" alt="Facebook" />
            </a>
            <a href="#">
              <img src="assets/github.png" alt="Github" />
            </a>
          </div>
        </form>

        <div class="login">Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
